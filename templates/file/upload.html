{% extends 'base/base.html' %}
{% block title %}Upload File | EngiHub{% endblock %}
{% load static staticfiles %}
{% block stylesheets %}

    <link rel="stylesheet" href={% static "login/style.css" %}>

{% endblock %}

{% block content %}
  <form role="form" action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
        {{ field }}
    {% endfor %}
    <div class="form-group">
        <button class="btn w-25 btn-outline-primary btn-block " type="submit">Upload</button>
    </div>
  </form>

  <p><a href="{% url 'main:dashboard' %}">Return to home</a></p>
{% endblock %}
