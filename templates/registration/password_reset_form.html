{% extends 'base/base.html' %}
{% block title %}Forgot Password | Engihub{% endblock %}
{% block content %}
  <h3 style="margin: 20px">Forgot password</h3>
  <form style="margin: 20px" class="form-horizontal" method="post" role="form">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
{% endblock %}
